<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rocket Simulation</title>
    <script src="script.js"></script>
    <style>
        label {
            display: block;
            margin-bottom: 7px;
        }
    </style>
</head>

<body>
    <form method="POST" action="https://handlers.education.launchcode.org/request-parrot">
        <label>Test Name: <input type="text" id="testName" name="testName" /></label>
        <label>Test Date: <input type="date" id="testDate" name="testDate" /></label>
        <label>Rocket Type:
            <select id="rocketType" name="rocketType">
                <option value="">* Select One *</option>
                <option value="1">Brant</option>
                <option value="2">Lynx</option>
                <option value="3">Orion</option>
                <option value="4">Terrier</option>
            </select>
        </label>
        <label>Number of Rocket Boosters: <input type="number" id="boosterCount" name="boosterCount" min="1"
                max="10" /></label>
        Wind Rating:
        <label><input id="wind1" type="radio" name="windRating" value="0" /> No Wind</label>
        <label><input id="wind2" type="radio" name="windRating" value="10" /> Mild</label>
        <label><input id="wind3" type="radio" name="windRating" value="20" /> Strong</label>
        <label>Use production grade servers: <input type="checkbox" id="productionServers"
                name="productionServers" /></label>
        <button>Run Simulation</button>
    </form>

    <p>WARNING: This ONLY works in <b>replit</b> if this "result" page is opened in its own window. Click the icon that
        shows a box with an arrow coming out of it.
    </p>
</body>

</html>
