<!DOCTYPE html>
<html>

<head>
    <title>Fetch Planets</title>
    <script>
        window.addEventListener("load", function () {
            fetch("https://handlers.education.launchcode.org/static/planets.json").then(function (response) {
                response.json().then(function (json) {
                    const destination = document.getElementById("destination");
                    let index = 0;
                    destination.addEventListener("click", () => {
                        destination.innerHTML = `
                            <div>
                                <h3>Planet ${json[index].name}</h3>
                                <img src=${json[index].image} height=250></img>
                            </div>
                        `;
                        index = (index + 1) % json.length; // modulo operator controls how large index can get; resets index back to 0 once it's cycled through all images in the json file
                    });
                });
            });
        });

    </script>
</head>

<body>
    <h1>Destination</h1>
    <div id="destination">
        <h3>Planet</h3>
    </div>
</body>

</html>
